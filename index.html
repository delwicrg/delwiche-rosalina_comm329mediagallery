  <main>

    <div class="container">

      <!-- Full-width images with number text -->
      <div class="mySlides">
        <div class="numbertext">1 / 6</div>
          <img src="https://picsum.photos/id/431/1280/448" style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">2 / 6</div>
          <img src="https://picsum.photos/id/428/1280/448"  style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">3 / 6</div>
          <img src="https://picsum.photos/id/225/1200/448"  style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">4 / 6</div>
          <img src="https://picsum.photos/id/464/1200/448"  style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">5 / 6</div>
          <img src="https://picsum.photos/id/513/1200/448"  style="width:100%">
      </div>
    
      <div class="mySlides">
        <div class="numbertext">6 / 6</div>
          <img src="https://picsum.photos/id/652/1200/448"  style="width:100%">
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    
      <!-- Image text -->
      <div class="caption-container">
        <p id="caption"></p>
      </div>
    
      <!-- Thumbnail images -->
      <div class="row">
        <div class="column">
          <img class="demo cursor" src="https://picsum.photos/id/431/1280/448" style="width:100%" onclick="currentSlide(1)" alt="The Woods">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://picsum.photos/id/428/1280/448" style="width:100%" onclick="currentSlide(2)" alt="Cinque Terre">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://picsum.photos/id/225/1280/448" style="width:100%" onclick="currentSlide(3)" alt="Mountains and fjords">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://picsum.photos/id/464/1280/448" style="width:100%" onclick="currentSlide(4)" alt="Northern Lights">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://picsum.photos/id/513/1280/448" style="width:100%" onclick="currentSlide(5)" alt="Nature and sunrise">
        </div>
        <div class="column">
          <img class="demo cursor" src="https://picsum.photos/id/652/1280/448" style="width:100%" onclick="currentSlide(6)" alt="Snowy Mountains">
        </div>
      </div>
      
    </div>
  




    <section class="grid-cont">

        <button onclick="sampleFunction()">Click</button><!--when clicked, the function runs-->
      </article><!--end article.card-->
